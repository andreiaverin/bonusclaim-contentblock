<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bonus Claim Settings</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="salesforce-lightning-design-system-2.12.2/assets/styles/salesforce-lightning-design-system.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script>
          $(function() {
              $("#start_date").datepicker();
              $("#start_date").datepicker("option", "dateFormat", "yy-mm-dd");
          });

          $(function() {
              $("input[name='valid_duration']").on('input', function(e) {
                  $(this).val($(this).val().replace(/[^0-9]/g, ''));
              });
          })

        </script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal">
                <fieldset>
                    <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__body">
        <h2>
            <span class="slds-text-heading_large">Bonus Claim Settings</span>
          
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="amount">
                        <abbr class="slds-required" title="required">* </abbr>Bonus Amount</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="amount" name="amount" required="" class="slds-input" size="10" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                      <label class="slds-form-element__label" for="ticket_type">
                        <abbr class="slds-required" title="required">* </abbr>Ticket Type</label>
                      <div class="slds-form-element__control">
                        <div class="slds-select_container">
                          <select class="slds-select" id="ticket_type" name="ticket_type" required="">
                            <option value="promo_ticket" selected>Promo Ticket</option>
                            <option value="cashable_ticket">Cashable Ticket</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="external_promotion">
                        <abbr class="slds-required" title="required">* </abbr>Promotion Name</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="external_promotion" name="external_promotion" required="" class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="external_promotion_id">
                        <abbr class="slds-required" title="required">* </abbr>Promotion ID</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="external_promotion_id" name="external_promotion_id" required="" class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="issuance_period">
                        Issuance Period</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="issuance_period" name="issuance_period" class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="redemption_period">
                        Redemption Period</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="redemption_period" name="redemption_period" class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="ticket_text_part_1">
                        Ticket Text Part 1</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="ticket_text_part_1" name="ticket_text_part_1" class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element slds-p-bottom_large">
                        <label class="slds-form-element__label" for="ticket_text_part_2">
                        Ticket Text Part 2</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="ticket_text_part_2" name="ticket_text_part_2" class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                      <label class="slds-form-element__label" for="start_date">
                      Start Date</label>
                      <div class="slds-form-element__control">
                          <input type="text" id="start_date" name="start_date" class="slds-input" />
                      </div>
                    </div>
                    <div class="slds-form-element slds-p-bottom_large">
                      <label class="slds-form-element__label" for="valid_duration">
                      Validity Duration, days</label>
                      <div class="slds-form-element__control">
                          <input type="text" id="valid_duration" name="valid_duration" class="slds-input" />
                      </div>
                    </div>
                    <div class="slds-form-element slds-p-bottom_large">
                        <label class="slds-form-element__label" for="target_de">
                        Target Data Extension</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="target_de" name="target_de" class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element slds-p-bottom_medium">
                    <h2>
                        <span class="slds-text-heading_medium ">Schedules</span>
                    </h2>
                    </div>
                    <div class=" slds-form-element">
                      <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                          <input type="checkbox" name="issuance_schedule" id="issuance_schedule" />
                          <label class="slds-checkbox__label" for="issuance_schedule">
                            <span class="slds-checkbox_faux"></span>
                            <span class="slds-form-element__label">Issuance Schedule</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="slds-p-left_large hidden" id="issuance_options">
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="monday_i" id="monday_i" />
                              <label class="slds-checkbox__label" for="monday_i">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Monday</span>
                              </label>
                            </div>
                          </div>
                        </div> 
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="tuesday_i" id="tuesday_i" />
                              <label class="slds-checkbox__label" for="tuesday_i">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Tuesday</span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="wednesday_i" id="wednesday_i" />
                              <label class="slds-checkbox__label" for="wednesday_i">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Wednesday</span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="thursday_i" id="thursday_i" />
                              <label class="slds-checkbox__label" for="thursday_i">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Thursday</span>
                              </label>
                            </div>
                          </div>
                        </div> 
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="friday_i" id="friday_i" />
                              <label class="slds-checkbox__label" for="friday_i">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Friday</span>
                              </label>
                            </div>
                          </div>
                        </div> 
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="saturday_i" id="saturday_i" />
                              <label class="slds-checkbox__label" for="saturday_i">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Saturday</span>
                              </label>
                            </div>
                          </div>
                        </div> 
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="sunday_i" id="sunday_i" />
                              <label class="slds-checkbox__label" for="sunday_i">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Sunday</span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="timefrom_i">
                            From</label>
                            <div class="slds-form-element__control">
                                <input type="time" id="timefrom_i" name="timefrom_i" class="slds-input" value="00:00" />
                            </div>
                        </div>
                        <div class="slds-form-element slds-p-bottom_medium">
                            <label class="slds-form-element__label" for="timeto_i">
                            To</label>
                            <div class="slds-form-element__control">
                                <input type="time" id="timeto_i" name="timeto_i" class="slds-input" value="23:59" />
                            </div>
                        </div>
                    </div>
                    <div class=" slds-form-element">
                      <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                          <input type="checkbox" name="redemption_schedule" id="redemption_schedule" />
                          <label class="slds-checkbox__label" for="redemption_schedule">
                            <span class="slds-checkbox_faux"></span>
                            <span class="slds-form-element__label">Redemption Schedule</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="slds-p-left_large hidden" id="redemption_options">
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="monday_r" id="monday_r" />
                              <label class="slds-checkbox__label" for="monday_r">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Monday</span>
                              </label>
                            </div>
                          </div>
                        </div> 
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="tuesday_r" id="tuesday_r" />
                              <label class="slds-checkbox__label" for="tuesday_r">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Tuesday</span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="wednesday_r" id="wednesday_r" />
                              <label class="slds-checkbox__label" for="wednesday_r">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Wednesday</span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="thursday_r" id="thursday_r" />
                              <label class="slds-checkbox__label" for="thursday_r">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Thursday</span>
                              </label>
                            </div>
                          </div>
                        </div> 
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="friday_r" id="friday_r" />
                              <label class="slds-checkbox__label" for="friday_r">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Friday</span>
                              </label>
                            </div>
                          </div>
                        </div> 
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="saturday_r" id="saturday_r" />
                              <label class="slds-checkbox__label" for="saturday_r">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Saturday</span>
                              </label>
                            </div>
                          </div>
                        </div> 
                        <div class="slds-form-element">
                          <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                              <input type="checkbox" name="sunday_r" id="sunday_r" />
                              <label class="slds-checkbox__label" for="sunday_r">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Sunday</span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="timefrom_r">
                            From</label>
                            <div class="slds-form-element__control">
                                <input type="time" id="timefrom_r" name="timefrom_r" class="slds-input" value="00:00" />
                            </div>
                        </div>
                        <div class="slds-form-element slds-p-bottom_medium">
                            <label class="slds-form-element__label" for="timeto_r">
                            To</label>
                            <div class="slds-form-element__control">
                                <input type="time" id="timeto_r" name="timeto_r" class="slds-input" value="23:59" />
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element slds-p-bottom_medium slds-p-top_large">
                    <h2>
                        <span class="slds-text-heading_medium ">Regions & Locations</span>
                    </h2>
                    </div>
                    <div class=" slds-form-element ">
                      <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                          <input type="checkbox" name="availability" id="availability" />
                          <label class="slds-checkbox__label" for="availability">
                            <span class="slds-checkbox_faux"></span>
                            <span class="slds-form-element__label">Availability Options</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="slds-p-left_large hidden" id="availability_options">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="regions">
                            Regions</label>
                            <div class="slds-form-element__control">
                                <input type="text" id="regions" name="regions" class="slds-input" /><div class="slds-form-element__help">Comma separated List of myACP Region IDs</div>
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="locations">
                            Locations</label>
                            <div class="slds-form-element__control">
                                <input type="text" id="locations" name="locations" class="slds-input" />
                                <div class="slds-form-element__help">Comma separated List of myACP Location IDs</div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element slds-p-bottom_medium slds-p-top_large">
                    <h2>
                        <span class="slds-text-heading_medium ">Multiple Claims</span>
                      
                    </h2>
                    </div>
                    <div class=" slds-form-element ">
                      <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                          <input type="checkbox" name="multiclaim" id="multiclaim" />
                          <label class="slds-checkbox__label" for="multiclaim">
                            <span class="slds-checkbox_faux"></span>
                            <span class="slds-form-element__label">Multiple Claiming allowed</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="slds-p-left_large hidden" id="multiclaim_options">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="multiclaimlock">
                            Locked Days</label>
                            <div class="slds-form-element__control">
                                <input type="text" id="multiclaimlock" name="multiclaimlock" class="slds-input" /><div class="slds-form-element__help">Days after new claim is allowed</div>
                            </div>
                        </div>
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
        <script src="blocksdk.js"></script>
        <script src="mainApp.js"></script>
        <script src="frontEnd.js"></script>
    </body>
</html>
